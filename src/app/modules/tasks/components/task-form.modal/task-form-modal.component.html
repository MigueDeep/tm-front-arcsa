<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="taskForm" (ngSubmit)="save()">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">{{ modalTitle }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input id="title" type="text" class="form-control" formControlName="title" />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" rows="3" class="form-control" formControlName="description"></textarea>
          </div>

          <div class="mb-3" *ngIf="task">
            <label for="status" class="form-label">Estado</label>
            <select id="status" class="form-select" formControlName="status">
              <option value="pendiente">Pendiente</option>
              <option value="completado">Completado</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancel">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
