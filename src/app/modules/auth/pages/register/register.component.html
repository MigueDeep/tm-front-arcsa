<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registrarse</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input id="name" type="text" class="form-control" formControlName="name"
        [ngClass]="{ 'is-invalid': registerForm.get('name')?.touched && registerForm.get('name')?.invalid }" />
      <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['required']">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input id="email" type="email" class="form-control" formControlName="email"
        [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid }" />
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
        El correo es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
        Formato inválido.
      </div>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
        [ngClass]="{
      'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid
    }" />
    <p [class.bi-eye-slash]="!showPassword" [class.bi-eye]="showPassword" (click)="togglePassword()"
        style="position: absolute; top: 38px; right: 12px; cursor: pointer">
        {{ showPassword ? 'Ocultar' : 'Mostrar' }}
      </p>

      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
        La contraseña es obligatoria.
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Mínimo 6 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
      Crear cuenta
    </button>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
  </form>
</div>
